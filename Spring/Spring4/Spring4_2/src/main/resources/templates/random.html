<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random number</title>
</head>
<body>
    <h1>
        Случайное число:
        <span th:text="${number}"></span>
    </h1>
    <h2>
        Мин значение <span th:text="${min}"></span>
    </h2>
    <h2>
        Макс значение <span th:text="${max}"></span>
    </h2>
    <h3>
        Мин дефолтное значение <span th:text="${min_default}"></span>
    </h3>
    <h3>
        Макс дефолтное значение <span th:text="${max_default}"></span>
    </h3>
</body>
</html>
